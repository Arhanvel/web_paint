<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Social Paint</title>

    <script type="text/javascript" src="../js/paper-full.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- Bootstrap Core CSS -->
    <link href="btst/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="btst/metisMenu.min.css" rel="stylesheet">

    <!-- Social Buttons CSS -->
    <link href="btst/bootstrap-social.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="template/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="btst/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>        
    <script type="text/javascript" src="../js/logic.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Social Paint</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Панель инструментов
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <h4>Инструменты</h4>
                            <p>
                                <button type="button" class="btn btn-primary" onclick="setPencil()">Карандаш</button>
                                <button type="button" class="btn btn-primary" onclick="setLine()">Линия</button>
                                <button type="button" class="btn btn-primary" onclick="setRectangle()">Прямоугольник</button>
                                <button type="button" class="btn btn-primary" onclick="setCircle()">Окружность</button>
                                <button type="button" class="btn btn-primary" onclick="setEraser()">Ластик</button>
                            </p>
                            <br>
                            <h4>Настройки</h4>
                            <p>
                                <form role="form">
                                        <div class="form-group">
                                            <label>Цвет</label>
                                            <input class="form-control" id='color'>
                                            <p class="help-block">Введите название цвета на английском или код в формате #RRGGBB / #RGB</p>
                                            <button type="button" class="btn btn-primary" onclick="setGlColor()">Применить цвет</button>
                                            <p class="colorbox">
                                                <button type="button" class="button btn btn-red" onclick="setRed()">   </button>
                                                <button type="button" class="button btn btn-orange" onclick="setOrange()">   </button>
                                                <button type="button" class="button btn btn-yellow" onclick="setYellow()">   </button>
                                                <button type="button" class="button btn btn-LGreen" onclick="setLGreen()">   </button>
                                                <button type="button" class="button btn btn-green" onclick="setGreen()">   </button>
                                                <button type="button" class="button btn btn-DGreen" onclick="setDGreen()">   </button>
                                                <button type="button" class="button btn btn-Lblue" onclick="setLblue()">   </button>
                                                <button type="button" class="button btn btn-blue" onclick="setBlue()">   </button>
                                                <button type="button" class="button btn btn-Violet" onclick="setViolet()">   </button>                                        
                                                <button type="button" class="button btn btn-Brown" onclick="setBrown()">   </button>
                                                <button type="button" class="button btn btn-white" onclick="setWhite()">   </button>
                                                <button type="button" class="button btn btn-black" onclick="setBlack()">   </button>
                                            </p>                                            
                                        </div>
                                </form>
                                <form role="form">
                                        <div class="form-group">
                                            <label>Ширина кисти</label>
                                            <input class="form-control"  id='width'>
                                            <p class="help-block">Введите ширину кисти в пикселях</p>
                                            <button type="button" class="btn btn-primary" onclick="setGlWidth()">Применить ширину</button>
                                        </div>
                                </form>                                
                            </p>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-6">                
					<div class="panel panel-default">
                        <div class="panel-heading">
                            Полотно
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <canvas height="500" width="600" id="PAINT_HERE"></canvas>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->          
                </div>                       
            </div>
            <!-- /.row -->   
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="btst/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="btst/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="btst/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="template/sb-admin-2.js"></script>
    <script type="text/javascript"> 
        var socket = io();
    </script>

</body>

</html>
